<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>TANGERINE</title>
        <link rel="icon" type="image/png" href="/static/favicon.ico">
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <div class="header">
            <button class="menu-button" id="MenuButton">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>

            <div class="content">
                <h1>TANGERINE</h1>
            </div>

            <div class="account-section">
                {% if user %}
                    <div class="user-hello">Привет, {{ user.name }}!</div>
                    <button class="logout-btn" onclick="window.location.href='/logout'">Выйти</button>
                {% else %}
                    <button class="account-enter-btn" id="enter-btn" title="Войти в аккаунт">
                        <img src="/static/account.png" alt="Войти" class="image-account-btn">
                    </button>
                {% endif %}
            </div>

            <button class="bin-btn" title="Просмотр корзины" onclick="window.location.href='/bin'">
                <img src="/static/shopping_bin.png" alt="Кнопка" class="image-bin-btn">
            </button>

        </div>
        
        <div class="menu-overlay" id="MenuOverlay"></div>
        <div class="menu-content" id="MenuContent">
            <button class="close-menu" id="closeMenu">&times;</button>
            <ul class="menu-list">
                <li class="menu-item" onclick="window.location.href='/category/outwear'">ВЕРХНЯЯ ОДЕЖДА</li>
                <li class="menu-item" onclick="window.location.href='/category/dress | overalls'">ПЛАТЬЯ | КОМБИНЕЗОНЫ</li>
                <li class="menu-item" onclick="window.location.href='/category/trousers | jeans'">БРЮКИ | ДЖИНСЫ</li>
                <li class="menu-item" onclick="window.location.href='/category/suits'">КОСТЮМЫ</li>
                <li class="menu-item" onclick="window.location.href='/category/skirts'">ЮБКИ</li>
                <li class="menu-item" onclick="window.location.href='/category/sweatshirts'">ТОЛСТОВКИ</li>
                <li class="menu-item" onclick="window.location.href='/category/home clothes'">ОДЕЖДА ДЛЯ ДОМА</li>
                <li class="menu-item" onclick="window.location.href='/category/accessories'">АКСЕССУАРЫ</li>
                <li class="menu-item" onclick="window.location.href='/category/shoes'">ОБУВЬ</li>
                <li class="menu-item" onclick="window.location.href='/category/bags'">СУМКИ</li>
            </ul>
        </div>

        <div class="register-overlay" id="registerOverlay"></div>
        <div class="register-window" id="register">
            <button class="close-register" id="closeRegister">&times;</button>
            <div class="register-content">
                <h1>Войти или зарегистироваться</h1>
                <form class="registration-form" action="/submit_form" method="post">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">    
                        <label>Номер телефона</label>
                        <input type="tel" placeholder="+7XXXXXXXXXX" name="phone" required>
                    </div>
                    <button class="register-btn" type="submit">Продолжить</button>
                </form>
            </div>
        </div>

        <div class = "text_content">PROMO -50%</div>
        <script src="./static/mainpage-btn.js"></script>
    </body>
</html>
